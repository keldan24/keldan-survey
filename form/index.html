<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keldan Plc survey</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="background">
    <header class="text-content">
        <h1 id="title">Keldan Plc survey</h1>
        <p class="p1"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
<form id="keldan-form" class="keldan-form" action="kelechidniel171kd@gmail.com">
       <div class="form-group">
        <p>  
        <label id="name-label">
            Name
            <input placeholder="Enter your name" id="name" name="name" type="text" required/>
          </label>
          </p>
      </div>
      <div class="form-group">
        <p>
        <label id="email-label">
            Email
            <input placeholder="Enter your email" id="email-label" type="email" required/>
        </label>
        </p>
      </div>
      <div class="form-group">
        <p>
        <label id="age-label">
            Age(optional)
            <input value="age" id="age" name="age" type="number" placeholder="10" min="10" max="120"/>
          </label>
          </p>
      </div>
    <div class="form-group">
        <p>
            <label id="current-role">
                Which option best describes your current role?
                <select class="feature-keldan" id="current-role" required>
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="others">Others</option>
                </select>
            </label>
        </p>
        </div>
        <div class="form-group">
            <p>
                Would you recommend freeCodeCamp to a friend?
            </p>
        </div>
        <div class="form-group">
            <p>
                <label id="referrer">
                    <input value="Definately" name="referrer" type="radio" id="Definately"/>
                    Definately
                </label>
            </p>
        </div>
        <div class="form-group">
            <p>
                <label id="maybe">
                    <input value="maybe" name="referrer" type="radio" id="maybe"/>
                    Maybe
                </label>
            </p>
        </div>
        <div class="form-group">
            <p>
                <label id="not-sure">
                    <input value="not-sure" name="referrer" type="radio" id="not-sure"/>
                    Not sure
                </label>
            </p>
        </div>
        <div class="form-group 2">
            <p>
                <label id="feature-keldan">
                    What is your favorite feature of Keldan Plc?
                    <select class="feature-keldan" id="feature-keldan" required>
                        <option value="">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="open-source">Open source</option>
                    </select>
                </label>
            </p>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved? (Check all that apply)
                </p>
            </div>
            <div class="form-group">
                <p>
                    <label id="Front-end Projects">
                        <input value="Front-end Projects" type="checkbox" id="Front-end Projects"/>
                        Front-end Projects
                    </label>
                </p>
            </div><div class="form-group">
                <p>
                    <label id="Back-end Projects">
                        <input value="Back-end Projects" type="checkbox" id="Back-end Projects"/>
                        Back-end Projects
                    </label>
                </p>
            </div><div class="form-group">
                <p>
                    <label id="Data-Visualization">
                        <input value="Data-Visualization" type="checkbox" id="Data-Visualization"/>
                        Data Visualization
                    </label>
                </p>
            </div><div class="form-group">
                <p>
                    <label id="Challenges">
                        <input value="Challenges" type="checkbox" id="Challenges"/>
                        Challenges
                    </label>
                </p>
            </div><div class="form-group">
                <p>
                    <label id="Open Source Community">
                        <input value="Open Source Community" type="checkbox" id="Open Source Community"/>
                        Open Source Community
                    </label>
                </p>
            </div><div class="form-group">
                <p>
                    <label id="Gitter help rooms">
                        <input value="Gitter help rooms" type="checkbox" id="Gitter help rooms"/>
                        Gitter help rooms
                    </label>
                </p>
            </div><div class="form-group">
                <p>
                    <label id="Videos">
                        <input value="Videos" type="checkbox" id="Videos"/>
                        Videos
                    </label>
                </p>
            </div><div class="form-group">
                <p>
                    <label id="City Meetups">
                        <input value="City Meetups" type="checkbox" id="City Meetups"/>
                        City Meetups
                    </label>
                </p>
            </div><div class="form-group">
                <p>
                    <label id="wiki">
                        <input value="wiki" type="checkbox" id="wiki"/>
                        Wiki
                    </label>
                </p>
            </div> <div class="form-group">
                <p>
                    <label id="forum">
                        <input value="forum" type="checkbox" id="forum"/>
                        Forum
                    </label>
                </p>
            </div> <div class="form-group">
                <p>
                    <label id="Additional Courses">
                        <input value="Additional Courses" type="checkbox" id="Additional Courses"/>
                        Additional Courses
                    </label>
                </p>
            </div> 
            <div class="form-group">
                <p>Any comments or suggestions?             
                </p>
            </div>
            <div class="form-group">
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" />
            </div>
</form>
</div>
</body>
</html>
